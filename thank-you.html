    <title>Thank You | ButterflAI Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Fraunces:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #5e46e8;
            --secondary: #46cde8;
            --accent: #e8654b;
            --dark: #1f2545;
            --light: #f9faff;
            
            --heading-font: 'Fraunces', serif;
            --body-font: 'Space Grotesk', sans-serif;
            
            --gradient-purple: linear-gradient(135deg, var(--primary), var(--secondary));
            --gradient-orange: linear-gradient(135deg, var(--accent), #f89e7b);
            --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--light);
            color: var(--dark);
            font-family: var(--body-font);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        
        .thank-you-container {
            max-width: 800px;
            background: white;
            padding: 4rem;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.07);
            animation: fadeIn 1s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        
        .thank-you-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient-orange);
        }
        
        h1 {
            font-family: var(--heading-font);
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: var(--dark);
            font-weight: 700;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 100%;
            height: 3px;
            background: var(--gradient-purple);
            border-radius: 2px;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: rgba(31, 37, 69, 0.8);
        }
        
        .butterfly-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 2rem;
            color: var(--primary);
            animation: float 5s ease-in-out infinite;
        }
        
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 0.02em;
            transition: var(--transition);
            background: var(--gradient-orange);
            color: white;
            box-shadow: 0 4px 15px rgba(232, 101, 75, 0.25);
            margin-top: 1rem;
        }
        
        .btn:hover {
            box-shadow: 0 8px 20px rgba(232, 101, 75, 0.35);
            transform: translateY(-3px);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>

        <p>In the meantime, feel free to explore more about our AI solutions.</p>
        <a href="index.html" class="btn">Return to Homepage</a>
    </div>
</body>
